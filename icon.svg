<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#50E3C2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- 网络节点 -->
  <circle cx="16" cy="20" r="4" fill="url(#nodeGradient)"/>
  <circle cx="48" cy="20" r="4" fill="url(#nodeGradient)"/>
  <circle cx="32" cy="32" r="5" fill="url(#nodeGradient)"/>
  <circle cx="16" cy="44" r="4" fill="url(#nodeGradient)"/>
  <circle cx="48" cy="44" r="4" fill="url(#nodeGradient)"/>
  
  <!-- 连接线 -->
  <line x1="16" y1="20" x2="32" y2="32" stroke="#FFFFFF" stroke-width="2" opacity="0.8"/>
  <line x1="48" y1="20" x2="32" y2="32" stroke="#FFFFFF" stroke-width="2" opacity="0.8"/>
  <line x1="16" y1="44" x2="32" y2="32" stroke="#FFFFFF" stroke-width="2" opacity="0.8"/>
  <line x1="48" y1="44" x2="32" y2="32" stroke="#FFFFFF" stroke-width="2" opacity="0.8"/>
  
  <!-- 中心监控图标 -->
  <circle cx="32" cy="32" r="8" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.6"/>
  <circle cx="32" cy="32" r="2" fill="#FFFFFF"/>
  
  <!-- 状态指示器 -->
  <circle cx="52" cy="12" r="6" fill="#7ED321"/>
  <circle cx="52" cy="12" r="3" fill="#FFFFFF"/>
  
  <!-- 域名符号 -->
  <text x="32" y="52" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#FFFFFF">DNS</text>
</svg>